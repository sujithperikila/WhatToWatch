<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
  </head>
  <body>
    <div class="center">
      <h1>What To Watch ?</h1>
      <h2>Sign Up</h2>
      <p style="color: red;text-align: center;,font-size: 8;">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    {{ message }}

                {% endfor %}
            {% endif %}
        {% endwith %}
      </p>

      <form method="post">
        <div class="txt_field">
          <input type="text" name="username" required>
          <span></span>
          <label>Username</label>
        </div>

        <div class="txt_field">
          <input type="password" name="password" required>
          <span></span>
          <label>Password</label>
        </div>

        <input type="submit" value="Register">
        
        <div class="signup_link">
          Alread a User? <a href=login>Login</a>
        </div>
      </form>
    </div>

  </body>
</html>
